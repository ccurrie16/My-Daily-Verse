name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the build every time you push to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --base-href "/My-Daily-Verse/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

- name: Build Web
  run: flutter build web --release --base-href "/My-Daily-Verse/" --dart-define=FIREBASE_WEB=true