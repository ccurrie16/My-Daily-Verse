<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- 
    ⚠️ IMPORTANT: Add your OAuth 2.0 Client ID here for Google Sign-In to work
    Get this from: https://console.cloud.google.com/ > Your Project > APIs & Services > Credentials
    Create a Web Application OAuth 2.0 Client ID and paste it below
  -->
  <meta name="google-signin-client_id" content="36764477124-oj20o2j6kf5jah1c4tbtrn9blo129bpn.apps.googleusercontent.com">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bible">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>My Daily Verse</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter_bootstrap.js" async></script>
  <!-- Google Identity Services for One-Tap -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Loading indicator while app loads -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #FAFBF8;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  ">
    <div style="text-align: center;">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L12 22M2 12L22 12" stroke="#E0C869" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <p style="
        font-family: 'Great Vibes', cursive;
        font-size: 24px;
        color: #E0C869;
        margin-top: 16px;
      ">My Daily Verse</p>
    </div>
  </div>
  
  <script>
    // Google Identity Services callback
    function handleCredentialResponse(response) {
      try {
        // The response contains the JWT ID token
        const idToken = response.credential;
        // Post the token back to the Flutter app
        window.postMessage({ type: 'googleOneTap', token: idToken }, window.origin);
      } catch (e) {
        console.error('Error handling Google credential:', e);
      }
    }

    // Initialize Google Identity Services when it's loaded
    window.onloadGoogleIdentityServices = function() {
      try {
        google.accounts.id.initialize({
          client_id: document.querySelector('meta[name="google-signin-client_id"]').getAttribute('content'),
          callback: handleCredentialResponse
        });
      } catch (e) {
        console.error('Error initializing Google Identity Services:', e);
      }
    };

    // Launch the One-Tap prompt
    window.launchOneTap = function() {
      try {
        if (google && google.accounts && google.accounts.id) {
          google.accounts.id.prompt();
        } else {
          console.warn('Google Identity Services not loaded yet');
        }
      } catch (e) {
        console.error('Error launching One-Tap:', e);
      }
    };

    // Initialize when GIS script loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof google !== 'undefined' && google.accounts) {
          window.onloadGoogleIdentityServices();
        }
      });
    } else {
      if (typeof google !== 'undefined' && google.accounts) {
        window.onloadGoogleIdentityServices();
      }
    }

    // Fallback: Initialize after a short delay
    setTimeout(function() {
      if (typeof google !== 'undefined' && google.accounts && !window.gisInitialized) {
        window.onloadGoogleIdentityServices();
        window.gisInitialized = true;
      }
    }, 1000);

    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
